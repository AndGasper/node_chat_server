<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-indigo.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="client_side.js"></script>
    <link rel="stylesheet" href="chat_style.css" />
    <script src="./node_modules/dialog-polyfill/dialog-polyfill.js"></script>

</head>
<body>
<div class="mdl-layout mdl-js-layout
            mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Chat</span>

            <div class="mdl-layout-spacer"></div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
                <label class="mdl-button mdl-js-button mdl-button--icon"
                       for="fixed-header-drawer-exp">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" name="sample"
                           id="fixed-header-drawer-exp">
                </div>
            </div>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Chat</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Conversation 1</a>
            <a class="mdl-navigation__link" href="">Conversation 2</a>
            <a class="mdl-navigation__link" href="">Conversation 3</a>
            <a class="mdl-navigation__link" href="">Conversation 4</a>
        </nav>
    </div>

    <main class="mdl-layout__content" id="content">
        <div class="page-content">
            <div class="mdl-grid">
            <ul class="mdl-list mdl-cell mdl-cell--middle">
                <li class="mdl-list__item mdl-list__item--three-line">
                    <span class="mdl-list__item-primary-content">
                        <i class="material-icons  mdl-list__item-avatar">person</i>
                        <span>User name</span>
                        <span class="mdl-list__item-text-body">Message text</span>
                    </span>
                </li>
            </ul>
            </div>

            <div class="mdl-grid" id="inputArea">
                <div class="mdl-cell mdl-cell--bottom">
                    <div class="mdl-textfield mdl-js-textfield">
                        <textarea class="mdl-textfield__input" type="text" rows= "3" id="message" ></textarea>
                        <label class="mdl-textfield__label" for="message">Text lines...</label>
                    </div>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="sendMessage(1,2,socket)">Send message</button>
                </div>
            </div>
        </div>
    </main>
</div>


</body>
</html>
